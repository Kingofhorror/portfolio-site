<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giuseppe Cuomo - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Open Sans', sans-serif; background-color: #fef9f6; }
  </style>
</head>
<body class="text-gray-800">
  <header class="p-8 text-center bg-yellow-100">
    <h1 class="text-4xl font-bold mb-2">Giuseppe Cuomo</h1>
    <p class="text-lg italic">Autore · Ricercatore · Divulgatore</p>
  </header>

  <main class="p-8 max-w-4xl mx-auto">
    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">Romanzi</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <a href="macello.html" class="block p-6 bg-white rounded-2xl shadow hover:shadow-lg transition">
          <h3 class="text-xl font-bold mb-2">Il Macello Maledetto</h3>
          <p class="text-gray-700">Romanzo horror psicologico e sociale ambientato in un villaggio remoto.</p>
        </a>
        <a href="consonno.html" class="block p-6 bg-white rounded-2xl shadow hover:shadow-lg transition">
          <h3 class="text-xl font-bold mb-2">Consonno</h3>
          <p class="text-gray-700">Racconto evocativo ispirato alla "città dei balocchi" abbandonata.</p>
        </a>
      </div>
    </section>

    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">Pubblicazioni Scientifiche</h2>
      <a href="pubblicazioni.html" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition">
        Vai alle pubblicazioni
      </a>
    </section>
  </main>

</html>
